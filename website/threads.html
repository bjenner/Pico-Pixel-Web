<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pico Pixel Controller</title>
    </head>
    <body>
         <h2>Thread Configuration</h2>
         <a href="/">Pixel Controller</a> > <a href="/config">Configuration</a> > Threads
        <p>Configure what should run in the primary and secondary threads.</p>
        <form action="/config/threads" method="POST" autocomplete="off" autocapitalize="none">
          <h3>Primary Thread: {{prim}}</h3>
            <input type="radio" id="{{ primmap[0]['id'] }} " name="primary" value="{{ primmap[0]['value'] }}" {{primmap[0]['checked']}}>
            <label for="primary">{{ primmap[0]['label'] }}</label><br>
            <input type="radio" id="{{ primmap[1]['id'] }} " name="primary" value="{{ primmap[1]['value'] }}" {{primmap[1]['checked']}}>
            <label for="primary">{{ primmap[1]['label'] }}</label><br>
            <input type="radio" id="{{ primmap[2]['id'] }} " name="primary" value="{{ primmap[2]['value'] }}" {{primmap[2]['checked']}}>
            <label for="primary">{{ primmap[2]['label'] }}</label><br>
          <h3>Secondary Thread: {{second}}</h3> 
            <input type="radio" id="{{ secmap[0]['id'] }} " name="secondary" value="{{ secmap[0]['value'] }}" {{secmap[0]['checked']}}>
            <label for="secondary">{{ secmap[0]['label'] }}</label><br>
            <input type="radio" id="{{ secmap[1]['id'] }} " name="secondary" value="{{ secmap[1]['value'] }}" {{secmap[1]['checked']}}>
            <label for="secondary">{{ secmap[1]['label'] }}</label><br>
            <input type="radio" id="{{ secmap[2]['id'] }} " name="secondary" value="{{ secmap[2]['value'] }}" {{secmap[2]['checked']}}>
            <label for="secondary">{{ secmap[2]['label'] }}</label><br>
            <input type="radio" id="{{ secmap[3]['id'] }} " name="secondary" value="{{ secmap[3]['value'] }}" {{secmap[3]['checked']}}>
            <label for="secondary">{{ secmap[3]['label'] }}</label><br>
            <input type="radio" id="{{ secmap[4]['id'] }} " name="secondary" value="{{ secmap[4]['value'] }}" {{secmap[4]['checked']}}>
            <label for="secondary">{{ secmap[4]['label'] }}</label><br>
            <br>
            <button>Apply</button>
           
        </form>

    </body>
</html>
