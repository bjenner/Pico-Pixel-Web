<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pico Pixel Web</title>
    </head>
    <body>
        <h2>Wifi Configuration</h2>
        <a href="/">Pixel Controller</a> > <a href="/config">Configuration</a> > WiFi
        <p>You are connected to the Pico Pixel Web setup page.</p>
        <p>Let&apos;s configure the wifi connection:</p>
        <form action="/config/wifi" method="POST" autocomplete="off" autocapitalize="none">
            <label for="ssid">SSID:</label><br>
            <input type="text" id="ssid" name="ssid" value={{"\"" + ssid + "\""}}><br><br/>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" value={{"\"" + password + "\""}}><br><br>
            <button>Apply</button>
        </form>
    </body>
</html>
